<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amur Enterprises | Premium Custom Fightwear</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #0f0f0f; color: #fff; }
    header { background: #1a1a1a; padding: 20px; text-align: center; }
    header img { height: 60px; }
    nav { background: #111; display: flex; justify-content: center; gap: 30px; padding: 15px 0; }
    nav a { color: #fff; text-decoration: none; font-weight: bold; }
    nav a:hover { color: #e63946; }
    .slider { position: relative; max-width: 100%; overflow: hidden; }
    .slides { display: flex; width: 400%; animation: slide 20s infinite; }
    .slides img { width: 100%; height: 85vh; object-fit: cover; }
    @keyframes slide {
      0% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }
    .hero-text {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      transform: translateY(-50%);
      font-size: 2.2rem;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Amur Enterprises Logo" />
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Customization</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="slider">
    <div class="slides">
      <img src="banner1.jpg" alt="Fighters in Kimonos" />
      <img src="banner2.jpg" alt="Apparel Showcase" />
      <img src="banner3.jpg" alt="Boxing Equipment" />
      <img src="banner4.jpg" alt="Sports Uniforms" />
    </div>
    <div class="hero-text">Premium Custom Fightwear Manufacturer</div>
  </div>
  <footer>
    &copy; 2025 Amur Enterprises | Contact: amurenterprises@gmail.com | WhatsApp: +92 310 7675744
  </footer>
</body>
</html>
