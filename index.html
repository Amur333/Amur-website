
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amur Enterprises | Premium Custom Fightwear Manufacturer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #0f0f0f; color: #fff; line-height: 1.6; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; background: #1a1a1a; position: sticky; top: 0; z-index: 999; }
    header img { height: 50px; }
    nav a { margin-left: 25px; color: #fff; text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
    nav a:hover { color: #e63946; }
    .slider { position: relative; height: 90vh; overflow: hidden; }
    .slides { display: flex; width: 400%; animation: slide 20s infinite; }
    .slides img { width: 100vw; height: 90vh; object-fit: cover; }
    @keyframes slide {
      0% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }
    .hero-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); display: flex; flex-direction: column;
      justify-content: center; align-items: center; text-align: center; padding: 20px;
    }
    .hero-overlay h1 { font-size: 3rem; color: #fff; margin-bottom: 10px; }
    .hero-overlay p { font-size: 1.2rem; color: #ddd; margin-bottom: 20px; max-width: 600px; }
    .hero-overlay a { background: #e63946; color: #fff; padding: 12px 25px; text-decoration: none; font-weight: bold; border-radius: 4px; }
    section { padding: 60px 40px; }
    .section-title { font-size: 2rem; color: #e63946; margin-bottom: 30px; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center; }
    .card h3 { margin-bottom: 10px; color: #fff; }
    .card p { color: #bbb; }
    footer { background: #111; color: #aaa; padding: 30px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Amur Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#customization">Customization</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <div class="slider">
    <div class="slides">
      <img src="banner1.jpg" alt="Fighters in Kimonos">
      <img src="banner2.jpg" alt="Apparel Showcase">
      <img src="banner3.jpg" alt="Boxing Equipment">
      <img src="banner4.jpg" alt="Sports Uniforms">
    </div>
    <div class="hero-overlay">
      <h1>Premium Custom Fightwear Manufacturer</h1>
      <p>We craft world-class BJJ Gis, rash guards, MMA shorts, and sportswear â€” fully customizable with your logo.</p>
      <a href="#contact">Get a Quote</a>
    </div>
  </div>
</body>
</html>
